AWSTemplateFormatVersion: 2010-09-09
Description: ECS Fargate with Frontend and Backend

Parameters:
  PublicSubnetIds:
    Type: CommaDelimitedList
    Default: subnet-0a3edff2547c09e44,subnet-09643acd5ad55b251,subnet-0561b9cca7629ab3f
  PrivateSubnetIds:
    Type: CommaDelimitedList
    Default: subnet-0c98a8f9c0a9c1861,subnet-01b3d1e9703fbf81d,subnet-07424e7802815add5
  BackendImage:
    Type: String
    Default: 482497089777.dkr.ecr.eu-north-1.amazonaws.com/backend:latest
  FrontendImage:
    Type: String
    Default: 482497089777.dkr.ecr.eu-north-1.amazonaws.com/frontend:latest
  SecurityGroup:
    Type: CommaDelimitedList
    Default: sg-03cf1a20eeab2a1e9
  Namespace:
    Type: String
    Default: cluster
  BackendServicePortName:
    Type: String
    Default: backend-8080-tcp
  VpcId:
    Type: String
    Default:  vpc-00cd5dde34aef55a7

Resources:
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: cluster

  BackendTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: backend
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: 256
      Memory: 512
      ExecutionRoleArn: arn:aws:iam::482497089777:role/ecsTaskExecutionRole
      ContainerDefinitions:
        - Name: backend
          Image: !Ref BackendImage
          PortMappings:
            - ContainerPort: 8080
              Name: !Ref BackendServicePortName
              Protocol: tcp
          Essential: true

  FrontendTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: frontend
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: 256
      Memory: 512
      ExecutionRoleArn: arn:aws:iam::482497089777:role/ecsTaskExecutionRole
      ContainerDefinitions:
        - Name: frontend
          Image: !Ref FrontendImage
          PortMappings:
            - ContainerPort: 80
              Protocol: tcp
          Essential: true
          Environment:
            - Name: BACKEND_SERVICE_URL
              Value: http://backend.cluster:8080

  BackendService:
    Type: AWS::ECS::Service
    Properties:
      Cluster: !Ref ECSCluster
      ServiceName: backend
      TaskDefinition: !Ref BackendTaskDefinition
      DesiredCount: 1
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          Subnets: !Ref PrivateSubnetIds
          SecurityGroups: !Ref SecurityGroup
          AssignPublicIp: DISABLED
      ServiceConnectConfiguration:
        Enabled: true
        Namespace: !Ref Namespace
        Services: 
          - ClientAliases:
            - Port: 8080
              DnsName: backend.cluster
            DiscoveryName: backend
            PortName: !Ref BackendServicePortName

  NetworkLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: nlb
      Type: network
      Subnets: !Ref PublicSubnetIds
      Scheme: internet-facing
      SecurityGroups: !Ref SecurityGroup

  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: tg
      Port: 80
      Protocol: TCP
      VpcId: !Ref VpcId
      TargetType: ip
      HealthCheckProtocol: TCP
      HealthCheckPort: traffic-port

  Listener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref NetworkLoadBalancer
      Port: 80  # Listener port
      Protocol: TCP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroup

  FrontendService:
    Type: AWS::ECS::Service
    DependsOn: Listener
    Properties:
      Cluster: !Ref ECSCluster
      ServiceName: frontend
      TaskDefinition: !Ref FrontendTaskDefinition
      DesiredCount: 1
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          Subnets: !Ref PrivateSubnetIds
          SecurityGroups: !Ref SecurityGroup
          AssignPublicIp: DISABLED
      ServiceConnectConfiguration:
        Enabled: true
        Namespace: !Ref Namespace
      LoadBalancers:
        - ContainerName: frontend
          ContainerPort: 80
          TargetGroupArn: !Ref TargetGroup